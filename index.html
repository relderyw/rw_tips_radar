<script>
  // Check de login o mais cedo possível (antes de carregar o app)
  (function() {
    try {
      var params = new URLSearchParams(window.location.search || '');
      // Suporte para login via parâmetros (auth/expiry) vindos de outras páginas
      var authParam = params.get('auth');
      var expiryParam = params.get('expiry');

      // Se recebemos auth/expiry, validar e salvar antes de checar isLogged
      if (authParam && expiryParam) {
        var expiryMs = Number(expiryParam);
        if (!Number.isNaN(expiryMs) && expiryMs > Date.now()) {
          try {
            localStorage.setItem('authToken', authParam);
            localStorage.setItem('tokenExpiry', String(expiryMs));
            // Unificar estado de login utilizado pelo site
            sessionStorage.setItem('loggedIn', 'true');
            localStorage.setItem('rw_user_auth', '1');
          } catch (e) {
            console.warn('Falha ao persistir auth/expiry no storage:', e);
          }
          // Remover parâmetros da URL após processar
          var cleanUrl = window.location.origin + window.location.pathname + (window.location.hash || '');
          window.history.replaceState({}, document.title, cleanUrl);
        } else {
          console.warn('Token expirado ou inválido recebido em auth/expiry.');
        }
      }

      var isLogged = (sessionStorage.getItem('loggedIn') === 'true') || (localStorage.getItem('rw_user_auth') === '1');
      var hasLoginError = params.get('error') === 'login_required';
      var path = window.location.pathname || '/';
      var currentUrl = window.location.href;
      var loginOrigin = 'https://rw-tips.netlify.app';
      var loginPath = '/index.html';

      // Se já estiver logado e estiver na página de login, volta para a raiz
      if (isLogged && (path.endsWith('/index.html') || hasLoginError)) {
        var hashBack = window.location.hash || '';
        window.location.replace('/' + hashBack);
        return;
      }

      if (!isLogged) {
        // Redireciona para a página de login em outro domínio, com parâmetro de retorno
        var loginUrl = loginOrigin + loginPath + '?error=login_required&return=' + encodeURIComponent(currentUrl);
        window.location.replace(loginUrl);
        return;
      }
    } catch (e) {
      // Se sessionStorage não estiver acessível, não bloquear
      console.warn('Login check skipped (index.html):', e);
    }
  })();
</script>
