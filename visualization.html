    <script>
        // Processa par√¢metros de autentica√ß√£o (auth/expiry) o mais cedo poss√≠vel
        (function() {
            try {
                var params = new URLSearchParams(window.location.search || '');
                var authParam = params.get('auth');
                var expiryParam = params.get('expiry');
                if (authParam && expiryParam) {
                    var expiryMs = Number(expiryParam);
                    if (!Number.isNaN(expiryMs) && expiryMs > Date.now()) {
                        try {
                            localStorage.setItem('authToken', authParam);
                            localStorage.setItem('tokenExpiry', String(expiryMs));
                            sessionStorage.setItem('loggedIn', 'true');
                            localStorage.setItem('rw_user_auth', '1');
                        } catch (e) {
                            console.warn('Falha ao salvar auth/expiry no storage (visualization.html):', e);
                        }
                        // Limpa a URL de par√¢metros
                        var cleanUrl = window.location.origin + window.location.pathname + (window.location.hash || '');
                        window.history.replaceState({}, document.title, cleanUrl);
                    } else {
                        console.warn('Token expirado ou inv√°lido recebido em visualization.html');
                    }
                }
            } catch (e) {
                console.warn('Auth param processing skipped (visualization.html):', e);
            }
        })();
    </script>

            async function fetchH2HMetrics(homePlayer, awayPlayer) {
                const cacheKey = `${homePlayer}_${awayPlayer}`;
                const cachedData = h2hCache.get(cacheKey);

                // Retorna dados do cache se ainda forem v√°lidos
                if (cachedData && (Date.now() - cachedData.timestamp) < H2H_CACHE_DURATION) {
                    return cachedData.data;
                }

                try {
                    const response = await fetch(`https://caveira-proxy.onrender.com/api/v1/historico/confronto/${encodeURIComponent(homePlayer)}/${encodeURIComponent(awayPlayer)}?page=1&limit=20`);
                    if (!response.ok) {
                        throw new Error(`Erro ao buscar H2H: ${response.status}`);
                    }
                    const data = await response.json();

                    // Armazena no cache
                    h2hCache.set(cacheKey, {
                        data: data,
                        timestamp: Date.now()
                    });

                    return data;
                } catch (error) {
                    console.error('Erro ao buscar H2H:', error);
                    return { matches: [], player1: homePlayer, player2: awayPlayer, player1_wins: 0, player2_wins: 0 };
                }
            }

            function calculateMetrics(h2hData, numGames = 5) {
                let matches = h2hData.matches || [];
                if (numGames > 0) {
                    matches = matches.slice(0, numGames);
                }

                const numMatches = matches.length;
                if (numMatches === 0) {
                    return {
                        avgHtGoals: 0,
                        pctBttsHt: 0,
                        avgFtGoals: 0,
                        pctBttsSecond: 0,
                        bestPlayer: 'N/A',
                        avgBestGoals: 0
                    };
                }

                let totalHtGoals = 0;
                let bttsHtCount = 0;
                let totalFtGoals = 0;
                let bttsSecondCount = 0;
                let player1Wins = 0;
                let player2Wins = 0;
                let player1Goals = 0;
                let player2Goals = 0;

                matches.forEach(match => {
                    const htHome = match.halftime_score_home || 0;
                    const htAway = match.halftime_score_away || 0;
                    totalHtGoals += htHome + htAway;
                    if (htHome > 0 && htAway > 0) bttsHtCount++;

                    const ftHome = match.score_home || 0;
                    const ftAway = match.score_away || 0;
                    totalFtGoals += ftHome + ftAway;

                    const secondHome = ftHome - htHome;
                    const secondAway = ftAway - htAway;
                    if (secondHome > 0 && secondAway > 0) bttsSecondCount++;

                    const homePlayer = match.home_player;
                    const isPlayer1Home = homePlayer === h2hData.player1;
                    const player1Score = isPlayer1Home ? ftHome : ftAway;
                    const player2Score = isPlayer1Home ? ftAway : ftHome;
                    player1Goals += player1Score;
                    player2Goals += player2Score;

                    if (player1Score > player2Score) player1Wins++;
                    else if (player2Score > player1Score) player2Wins++;
                });

                const avgHtGoals = (totalHtGoals / numMatches).toFixed(2);
                const pctBttsHt = ((bttsHtCount / numMatches) * 100).toFixed(2);
                const avgFtGoals = (totalFtGoals / numMatches).toFixed(2);
                const pctBttsSecond = ((bttsSecondCount / numMatches) * 100).toFixed(2);

                const bestPlayer = player1Wins > player2Wins ? h2hData.player1 : h2hData.player2;
                const bestGoals = player1Wins > player2Wins ? player1Goals : player2Goals;
                const avgBestGoals = (bestGoals / numMatches).toFixed(2);

                return {
                    avgHtGoals,
                    pctBttsHt,
                    avgFtGoals,
                    pctBttsSecond,
                    bestPlayer,
                    avgBestGoals
                };
            }

            async function loadH2HDataInParallel() {
                const cards = document.querySelectorAll('.card');
                const h2hPromises = [];

                // Coleta todas as promessas de H2H
                cards.forEach(card => {
                    const homePlayer = card.dataset.homePlayer;
                    const awayPlayer = card.dataset.awayPlayer;

                    if (homePlayer && awayPlayer) {
                        h2hPromises.push(
                            fetchH2HMetrics(homePlayer, awayPlayer)
                                .then(h2hData => {
                                    return { card, h2hData };
                                })
                                .catch(error => {
                                    console.error('Erro ao carregar H2H:', error);
                                    return { card, h2hData: null };
                                })
                        );
                    }
                });

                // Processa os resultados em paralelo
                const results = await Promise.allSettled(h2hPromises);

                // Atualiza os cards com os dados obtidos
                results.forEach(result => {
                    if (result.status === 'fulfilled') {
                        const { card, h2hData } = result.value;
                        if (h2hData) {
                            updateCardWithH2HData(card, h2hData);
                        }
                    }
                });
            }

                if (leagueName && meetsCriteria(Object.keys(leagueClasses).find(key => leagueClasses[key] === leagueName), metrics, [])) {

                    const fullLeagueName = Object.keys(leagueClasses).find(key => leagueClasses[key] === leagueName);

                        const teams = cards[j].getElementsByClassName('team');
                        let homePlayer = '', awayPlayer = '', homeTeam = '', awayTeam = '';

                        if (teams.length >= 2) {
                            homePlayer = teams[0].getElementsByTagName('span')[0]?.innerText.toLowerCase() || '';
                            awayPlayer = teams[1].getElementsByTagName('span')[0]?.innerText.toLowerCase() || '';
                            homeTeam = teams[0].getElementsByTagName('span')[1]?.innerText.toLowerCase() || '';
                            awayTeam = teams[1].getElementsByTagName('span')[1]?.innerText.toLowerCase() || '';
                        }

                        const leagueMatch = selectedLeague === "" || selectedLeague === leagueName;
                        const searchMatch = searchTerm === "" ||
                            homePlayer.includes(searchTerm) ||
                            awayPlayer.includes(searchTerm) ||
                            homeTeam.includes(searchTerm) ||
                            awayTeam.includes(searchTerm);

                        cards[j].style.display = leagueMatch && searchMatch ? '' : 'none';

                        if (leagueMatch && searchMatch) {
                            hasVisibleCards = true;
                        }
                    }

                    leagueSection.style.display = hasVisibleCards ? '' : 'none';
                }
            }

            function startUpdateInterval() {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }

                updateInterval = setInterval(() => {
                    updateGames();
                }, 60000);
            }

            function setActiveMainNavButton(button) {
                document.querySelectorAll('.main-nav-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }

            topNavButtons.forEach(button => {
                button.addEventListener('click', () => {
                    topNavButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    selectedLeague = button.dataset.league;
                    applyFilters();
                });
            });

            searchFilter.addEventListener('input', applyFilters);

            viewUpcomingButton.addEventListener('click', () => {
                setActiveMainNavButton(viewUpcomingButton);
                window.location.href = 'index.html';
            });

            viewResultsButton.addEventListener('click', () => {

            viewStatsButton.addEventListener('click', () => {

            });

            registerBetsButton.addEventListener('click', () => {

            });

            playerAnalysisButton.addEventListener('click', () => {

                window.location.href = 'players.html';
            });

            dashboardButton.addEventListener('click', () => {
                setActiveMainNavButton(dashboardButton);
                window.location.href = 'dashboard.html';
            });

            nbaStatsButton.addEventListener('click', () => {
                setActiveMainNavButton(nbaStatsButton);
                window.location.href = 'NBA.html';
            });

            radarButton.addEventListener('click', () => {
                setActiveMainNavButton(radarButton);

                const authToken = localStorage.getItem('authToken');
                const tokenExpiry = localStorage.getItem('tokenExpiry');

                if (authToken && tokenExpiry) {
                    const radarUrl = `https://rwtips.netlify.app/?auth=${encodeURIComponent(authToken)}&expiry=${tokenExpiry}`;
                    window.open(radarUrl, '_blank');
                } else {
                    alert('Erro de autentica√ß√£o. Por favor, fa√ßa login novamente.');
                    window.location.href = 'index.html';
                }
            });

            overButton.addEventListener('click', () => {
                setActiveMainNavButton(overButton);
                window.location.href = 'over.html';
            });

            // Substitua seu c√≥digo atual do bot√£o por este:
            reactAnalysisAppButton.addEventListener('click', () => {
                setActiveMainNavButton(reactAnalysisAppButton);

                // Pegar o token de autentica√ß√£o
                const authToken = localStorage.getItem('authToken');
                const tokenExpiry = localStorage.getItem('tokenExpiry');

                if (authToken && tokenExpiry) {
                    // Passar o token como par√¢metro na URL
                    const vercelUrl = `https://rw-tips.vercel.app?auth=${encodeURIComponent(authToken)}&expiry=${tokenExpiry}`;
                    window.open(vercelUrl, '_blank');
                } else {
                    alert('Erro de autentica√ß√£o. Por favor, fa√ßa login novamente.');
                    window.location.href = 'index.html';
                }
            });

            updateGames();
            startUpdateInterval();
        });
    </script>
